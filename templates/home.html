<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Smart Canteen - Available Items</title>
    <style>
        /* Custom CSS for Animation and Effects */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
            color: #f39c12 !important;
        }
        
        .navbar-toggler {
            border-color: #f39c12;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .card {
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(243, 156, 18, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 40px rgba(243, 156, 18, 0.8);
        }

        .list-group-item {
            background-color: #1c1c1c;
            border-color: #333;
            border-radius: 12px;
        }

        .list-group-item:hover {
            background-color: #333;
        }

        .item-name-image {
            display: flex;
            gap: 20px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #f39c12;
            border-radius: 8px;
        }

        img {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        .glow {
            text-shadow: 0px 0px 8px rgba(243, 156, 18, 0.8);
        }
    </style>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><i class="fas fa-utensils"></i> Smart Canteen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-warning" href="/home"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/contact"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Available Items Container -->
    <div class="container mt-5 pt-5">
        <div class="card shadow-lg mt-5 bg-dark text-light">
            <div class="card-body">
                <h2 class="card-title text-center text-warning mb-4 glow">Available Items</h2>
                <ul class="list-group">
                    {% for item in items %}
                    <li class="list-group-item mb-2">
                        <div class="row align-items-center">
                            <div class="col-3 col-sm-2">
                                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid">
                            </div>
                            <div class="col-6 col-sm-5 text-light">
                                <strong>{{ item.name }}</strong><br>
                                <small>Price: â‚¹{{ item.price }}</small><br>
                                <small>Available: {{ item.quantity }}</small>
                            </div>
                            <div class="col-12 col-sm-5 mt-2 mt-sm-0">
                                {% if item.quantity > 0 %}
                                <form action="{{ url_for('order', item_id=item.id) }}" method="POST" class="d-flex flex-wrap">
                                    <input type="number" name="quantity" class="form-control me-2 mb-2" min="1" max="{{ item.quantity }}" value="1" required>
                                    <input type="time" name="pickup_time" class="form-control me-2 mb-2" placeholder="Pick-up Time">
                                    <button type="submit" class="btn btn-warning btn-sm">Order</button>
                                </form>
                                {% else %}
                                <span class="text-warning">Not Available</span>
                                {% endif %}
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
