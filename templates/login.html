<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Smart Canteen - Login</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(243, 156, 18, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 40px rgba(243, 156, 18, 0.2);
        }

        h2 {
            color: #f39c12;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 8px rgba(243, 156, 18, 0.3);
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 15px 40px;
            width: 100%;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field input:hover {
            background-color: #444;
        }

        .input-field input:focus {
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.1);
            border: 1px solid #f39c12;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #f39c12;
        }

        .btn-warning {
            background-color: #f39c12;
            color: #1f1f1f;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(243, 156, 18, 0.5);
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e6b800;
            box-shadow: 0px 0px 20px rgba(243, 156, 18, 0.8);
            transform: scale(1.05);
        }

        .btn-warning:active {
            transform: scale(1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #f39c12;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-warning">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
