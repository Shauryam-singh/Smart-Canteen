<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Smart Canteen - Edit Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
            color: #f39c12 !important;
        }

        .card {
            margin-top: 100px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(243, 156, 18, 0.5);
        }

        .btn-warning {
            background-color: #f39c12;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        label {
            font-weight: 600;
        }

        input {
            background-color: #1c1c1c;
            color: #fff;
            border: 1px solid #333;
            border-radius: 8px;
        }

        input:focus {
            border-color: #f39c12;
            box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.5);
        }

        .form-control::placeholder {
            color: #888;
        }
    </style>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><i class="fas fa-utensils"></i> Smart Canteen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-warning" href="/home"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/contact"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/user"><i class="fa-solid fa-user"></i> User</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Profile Form -->
    <div class="container">
        <div class="card p-4 bg-dark text-light">
            <h3 class="mb-4 text-center glow">Edit Profile</h3>
            <form action="/edit_user" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="username" class="form-control" value="{{ user['username'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user['email'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" 
                        value="{{ user['phone'] }}" 
                        required 
                        pattern="\d{10}" 
                        maxlength="10" 
                        inputmode="numeric" 
                        title="Please enter a 10-digit phone number">
                </div>
                <button type="submit" class="btn btn-warning w-100">Save Changes</button>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
