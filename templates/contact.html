<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Smart Canteen - Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f39c12;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            font-weight: 600;
            color: #f39c12 !important;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(243, 156, 18, 0.5);
            color: #f39c12;
        }

        .form-control, .btn-warning {
            background-color: #333;
            color: #f39c12;
            border: none;
            border-radius: 8px;
        }

        .form-control:focus, .btn-warning:focus {
            box-shadow: 0px 0px 15px rgba(243, 156, 18, 0.5);
            outline: none;
        }

        .btn-warning:hover {
            background-color: #f39c12;
            color: #333;
        }

        .glow {
            text-shadow: 0px 0px 8px rgba(243, 156, 18, 0.8);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #f39c12;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Smart Canteen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/home"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/contact"><i class="fa-solid fa-phone"></i> Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-5 pt-5">
        <div class="card shadow-lg mt-5 bg-dark text-light">
            <div class="card-body">
                <h2 class="card-title text-center text-warning mb-4 glow">Contact Us</h2>
                <form action="/submit_contact" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
